<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User registration</title>
</head>
<body>
<div layout:fragment="content">
    <div class="register-container">
        <h2 class="register-title">
            <i class="bi bi-person-plus"></i> Create Account
        </h2>

        <form th:action="@{/users/create}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="first-name" class="form-label">
                    <i class="bi bi-person"></i> First Name
                </label>
                <input type="text" class="form-control" th:field="*{firstName}"
                       id="first-name" placeholder="Enter your first name" required minlength="2">
                <div th:if="${#fields.hasErrors('firstName')}" class="error-message">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{firstName}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label">
                    <i class="bi bi-person"></i> Last Name
                </label>
                <input type="text" class="form-control" th:field="*{lastName}"
                       id="last-name" placeholder="Enter your last name" required minlength="2">
                <div th:if="${#fields.hasErrors('lastName')}" class="error-message">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{lastName}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope"></i> Email
                </label>
                <input type="email" class="form-control" th:field="*{email}"
                       id="email" placeholder="Enter your email" required>
                <div th:if="${#fields.hasErrors('email')}" class="error-message">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" class="form-control" th:field="*{password}"
                       id="password" placeholder="Create a password" required minlength="6">
                <div th:if="${#fields.hasErrors('password')}" class="error-message">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:errors="*{password}"></span>
                </div>
                <small class="text-muted">Minimum 6 characters</small>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-register">
                    <i class="bi bi-check-circle"></i> Register
                </button>
                <button type="reset" class="btn btn-reset">
                    <i class="bi bi-x-circle"></i> Clear
                </button>
            </div>

            <div class="mt-3 text-center">
                <p>Already have an account?
                    <a th:href="@{/login}" class="text-decoration-none" style="color: var(--forest-green);">
                        <i class="bi bi-box-arrow-in-right"></i> Sign in
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
