<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Rename - ' + state.name}">Rename State</title>
    <link rel="stylesheet" href="/img/css/draft_style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="state-form-container">
        <div class="form-header">
            <h2 class="form-title">
                <i class="bi bi-pencil"></i> Rename State
            </h2>
            <a th:href="@{/states/all}" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Back to States
            </a>
        </div>

        <form th:object="${state}" method="post" class="state-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="id" class="form-label">
                    <i class="bi bi-hash"></i> State ID
                </label>
                <input type="text" class="form-control" th:field="*{id}" id="id" th:value="*{id}" disabled>
            </div>

            <div class="form-group">
                <label for="name" class="form-label">
                    <i class="bi bi-tag"></i> New Name
                </label>
                <input type="text" class="form-control" th:field="*{name}" id="name"
                       th:value="*{name}" required>
                <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-reset">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
                <button type="submit" class="btn btn-update">
                    <i class="bi bi-check-circle"></i> Update State
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
