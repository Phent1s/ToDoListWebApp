<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New To-Do</title>
    <link rel="stylesheet" href="/img/css/draft_style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="create-form-container">
        <div class="form-header">
            <h2 class="form-title">
                <i class="bi bi-plus-circle"></i> Create New To-Do List
            </h2>
            <a th:href="@{|/todos/all/users/${ownerId}|}" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Back to Lists
            </a>
        </div>

        <form th:action="@{|/todos/create/users/${ownerId}|}" th:object="${todo}" method="post" class="create-form">
            <div class="form-group">
                <label for="title" class="form-label">
                    <i class="bi bi-textarea-t"></i> Title
                </label>
                <input type="text" class="form-control" th:field="*{title}" id="title"
                       placeholder="Enter To-Do list title" required>
                <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-actions">
                <button type="reset" class="btn btn-reset">
                    <i class="bi bi-arrow-counterclockwise"></i> Clear
                </button>
                <button type="submit" class="btn btn-create">
                    <i class="bi bi-check-circle"></i> Create To-Do
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
