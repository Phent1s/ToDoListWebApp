<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${code} + ' Error'">Error</title>
    <link rel="stylesheet" href="/img/css/draft_style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-octagon"></i>
        </div>
        <h1 class="error-code" th:text="${code}"></h1>
        <h2 class="error-message" th:text="${message}"></h2>
        <div class="error-actions">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house"></i> Go to Homepage
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
</div>
</body>
</html>
