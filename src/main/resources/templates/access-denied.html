<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Access Denied</title>
    <link rel="stylesheet" href="/img/css/draft_style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-icon text-danger">
            <i class="bi bi-shield-lock"></i>
        </div>
        <h1 class="error-code">403</h1>
        <h2 class="error-message">Access Denied</h2>
        <p class="error-details" th:text="${error} ?: 'You don''t have permission to access this resource.'"></p>
        <div class="error-actions">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house"></i> Homepage
            </a>
            <a th:href="@{/login}" sec:authorize="!isAuthenticated()" class="btn btn-success">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
        </div>
    </div>
</div>
</body>
</html>
