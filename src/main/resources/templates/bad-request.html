<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>400 Bad Request</title>
    <link rel="stylesheet" href="/img/css/draft_style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-icon text-warning">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="error-code">400</h1>
        <h2 class="error-message">Bad Request</h2>
        <p class="error-details" th:text="${error} ?: 'The server cannot process the request due to client error.'"></p>
        <div class="error-actions">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house"></i> Homepage
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>
</div>
</body>
</html>
