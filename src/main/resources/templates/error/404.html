<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="/img/css/draft_style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-icon text-info">
            <i class="bi bi-emoji-frown"></i>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-details">The requested resource could not be found on this server.</p>
        <div class="error-actions">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house"></i> Go to Homepage
            </a>
            <a href="mailto:support@example.com" class="btn btn-outline-primary">
                <i class="bi bi-envelope"></i> Contact Support
            </a>
        </div>
    </div>
</div>
</body>
</html>
