<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bad Request</title>
    <link rel="stylesheet" href="/img/css/draft_style.css">
</head>
<body>
<div layout:fragment="content">
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="bi bi-exclamation-octagon"></i>
            </div>
            <h1 class="error-title">400 - Bad Request</h1>
            <p class="error-message" th:text="${message}"></p>
            <div class="error-actions">
                <a th:href="@{/}" class="btn btn-home">
                    <i class="bi bi-house"></i> Go to Homepage
                </a>
                <a href="javascript:history.back()" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
